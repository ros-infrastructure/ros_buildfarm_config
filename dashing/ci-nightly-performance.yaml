  - http://repo.ros2.org/ubuntu/testing
  - http://repositories.ros.org/ubuntu/main
targets:
  ubuntu:
    bionic:
      amd64:
type: ci-build
underlay_from_ci_jobs:
- nightly-extra-rmw-release
show_images:
  Performance Test Results:
  - ws/test_results/buildfarm_perf_tests/performance_test_results_*.png
show_plots:
  Performance Test Results:
  - title: Average Round-Trip Time
    y_axis_label: Milliseconds
    master_csv_name: plot-5383730536992146777.csv
    style: line
    y_axis_exclude_zero: False
    data_series:
    - data_file: ws/test_results/buildfarm_perf_tests/performance_test_results_*.csv
      data_type: csv
      selection_flag: INCLUDE_BY_COLUMN
      selection_value: 0
      url: /job/Dci__nightly-performance_ubuntu_bionic_amd64/%build%/artifact/ws/test_results/buildfarm_perf_tests/performance_test_results_%name%.png
  - title: Max Resident Set Size
    y_axis_label: Megabytes
    master_csv_name: plot-9351526321217097619.csv
    style: line
    y_axis_exclude_zero: True
    data_series:
    - data_file: ws/test_results/buildfarm_perf_tests/performance_test_results_*.csv
      data_type: csv
      selection_flag: INCLUDE_BY_COLUMN
      selection_value: 1
      url: /job/Dci__nightly-performance_ubuntu_bionic_amd64/%build%/artifact/ws/test_results/buildfarm_perf_tests/performance_test_results_%name%.png
  - title: Received packets per second
    y_axis_label: Packets per second
    master_csv_name: plot-2973118048941445403.csv
    style: line
    y_axis_exclude_zero: True
    data_series:
    - data_file: ws/test_results/buildfarm_perf_tests/performance_test_results_*.csv
      data_type: csv
      selection_flag: INCLUDE_BY_COLUMN
      selection_value: 2
      url: /job/Dci__nightly-performance_ubuntu_bionic_amd64/%build%/artifact/ws/test_results/buildfarm_perf_tests/performance_test_results_%name%_histogram.png
  - title: Sent packets per second
    y_axis_label: Packets per second
    master_csv_name: plot-2819868998711663078.csv
    style: line
    y_axis_exclude_zero: True
    data_series:
    - data_file: ws/test_results/buildfarm_perf_tests/performance_test_results_*.csv
      data_type: csv
      selection_flag: INCLUDE_BY_COLUMN
      selection_value: 3
      url: /job/Dci__nightly-performance_ubuntu_bionic_amd64/%build%/artifact/ws/test_results/buildfarm_perf_tests/performance_test_results_%name%_histogram.png
  - title: Lost packets
    y_axis_label: Total Count
    master_csv_name: plot-8814043121736352120.csv
    style: line
    y_axis_exclude_zero: True
    data_series:
    - data_file: ws/test_results/buildfarm_perf_tests/performance_test_results_*.csv
      data_type: csv
      selection_flag: INCLUDE_BY_COLUMN
      selection_value: 4
      url: /job/Dci__nightly-performance_ubuntu_bionic_amd64/%build%/artifact/ws/test_results/buildfarm_perf_tests/performance_test_results_%name%_histogram.png
  - title: CPU Usage
    y_axis_label: Utilization (%)
    master_csv_name: plot-6196102268607563242.csv
    style: line
    y_axis_exclude_zero: True
    data_series:
    - data_file: ws/test_results/buildfarm_perf_tests/performance_test_results_*.csv
      data_type: csv
      selection_flag: INCLUDE_BY_COLUMN
      selection_value: 5
      url: /job/Dci__nightly-performance_ubuntu_bionic_amd64/%build%/artifact/ws/test_results/buildfarm_perf_tests/performance_test_results_%name%_cpu_usage.png

