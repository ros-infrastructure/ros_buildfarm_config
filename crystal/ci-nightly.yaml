build_environment_variables:
  CMAKE_PREFIX_PATH: '/opt/ros/melodic:$CMAKE_PREFIX_PATH'
  LD_LIBRARY_PATH: '/opt/ros/melodic/lib:$LD_LIBRARY_PATH'
  NDDSHOME: '/opt/rti.com/rti_connext_dds-5.3.1'
